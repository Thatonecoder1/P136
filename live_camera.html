<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class=" btn btn-info heading">Object Detection</h1>

    <a href = "index.html" class="btn ">Back</a>
    <h3 id="status" class="btn btn-danger"></h3>
    <h3 id="number_of_objects" class="btn btn-danger"></h3>
 </center>
 <script>
   video = "";
   
status="";
objects = [];
function preload(){
    
}


function setup(){
    canvas = createCanvas(380,380);
    canvas.center();
    video = createCapture(VIDEO);
    video.size(380,380);
    video.hide();
    objectDetector = ml5.objectDetector("cocossd" , modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecing Objects";
}

function draw() {
    image(video,0,0,380,380);
    /*
    fill("#FF0000");
    text("Dog", 45,75);
    noFill();
    stroke("#00FF00");
    rect(30,60,450,350);

     fill("#FF0000");
    text("Cat", 320,120);
    noFill();
    stroke("#00FF00");
    rect(300,90,270,320); */
    if(status != ""){
      r = random(255);
      g = random(255);
      b = random(255);
      objectDetector.detect(video, gotResults);
        for (i=0; i < objects.length; i++){
          document.getElementById("status").innerHTML = "Status : Object Detected";
          document.getElementById("number_of_objects").innerHTML = "number_of_objects  detected are: "+ objects.length;

            fill(r,g,b);
            percent = floor(objects[i].confidence * 100);
            text(objects[i].label + " " + percent + "%",objects[i].x + 14 , objects[i].y + 15);
            console.log(objects[i].label + "" + percent + "&",objects[i].x, objects[i].y);
        
            noFill();
            stroke(r,g,b);
            rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
            
        }
    }
}
function modelLoaded(){
    console.log("Model Loaded!");
    status = true;
}

function gotResults(error,results) {
    if(error){
        console.log(error);
    }
    console.log(results);
    objects = results;
}



 </script>

</body>
</html>
